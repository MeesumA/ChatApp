<h1>Super Admin Dashboard</h1>

<h2>Promote Users</h2>
<div>
  <label for="username">Enter Username to Promote:</label>
  <input type="text" [(ngModel)]="selectedUser" placeholder="Username">
  
  <label for="role">Select Role:</label>
  <select [(ngModel)]="selectedRole">
    <option value="Group Admin">Group Admin</option>
    <option value="Super Admin">Super Admin</option>
  </select>
  
  <button (click)="promoteUser()">Promote</button>
</div>

<h2>Remove Users</h2>
<div>
  <label for="removeUsername">Enter Username to Remove:</label>
  <input type="text" [(ngModel)]="removeUsername" placeholder="Username">
  
  <button (click)="removeUser()">Remove User</button>
</div>
