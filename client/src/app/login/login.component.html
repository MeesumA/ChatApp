<!-- client/src/app/login/login.component.html -->
<div class="login-container">
  <h2>{{ isRegistering ? 'Register' : 'Login' }}</h2>

  <!-- Form to toggle between login and registration -->
  <form (ngSubmit)="isRegistering ? register() : login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <!-- Show role selection only in registration mode -->
    <div *ngIf="isRegistering" class="form-group">
      <label for="role">Role</label>
      <select id="role" [(ngModel)]="role" name="role">
        <option value="User">User</option>
        <option value="Group Admin">Group Admin</option>
      </select>
    </div>

    <button type="submit">{{ isRegistering ? 'Register' : 'Login' }}</button>
    <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
  </form>

  <!-- Toggle between Login and Register -->
  <p>
    <!-- Prevent default browser behavior to avoid page reload -->
    <a href="#" (click)="toggleRegistering($event)">
      {{ isRegistering ? 'Already have an account? Login' : 'Need an account? Register' }}
    </a>
  </p>
</div>
