<div>
    <h2>Send Message</h2>
    <form (ngSubmit)="sendMessage()">
      <input type="text" [(ngModel)]="messageContent" name="message" placeholder="Message" required />
      <button type="submit">Send</button>
    </form>
  
    <h2>Messages</h2>
    <ul>
      <li *ngFor="let message of messages">
        {{ message.content }} (from: {{ message.from }})
      </li>
    </ul>
  </div>
